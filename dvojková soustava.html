<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<input type="number" id="vstup" placeholder="Zadej číslo">
<button onclick="prevodNaDvojkovou()" class="btn">Převést</button>

<p id="vysledek"></p>

<script>
    function prevodNaDvojkovou() {
    let cislo = parseInt(document.getElementById('vstup').value);

    let dvojkova = cislo.toString(2);

    document.getElementById('vysledek').innerText = dvojkova;
}
</script>

</body>
</html>
